<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <!-- font-awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <!-- link to Font-Family and CSS Files -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Document Title -->
    <title>Join our team</title>
  </head>

  <body>
    
    <div class="d-flex flex-column align-items-center container" id="app">
        <h1 class="text-center my-4">Join our team</h1>
        <div class="row"></div>
        <div class="d-flex flex-column w-50" id="input">
          <label for="name">Insert name</label>
          <input type="text" id="name">
          <label for="role">Insert role</label>
          <input type="text" id="role">
          <label for="picture">Insert picture</label>
          <input type="text" id="picture">
        </div>
        <div>
          <button id="invia" class="btn btn-success my-3 fs-4">Invia</button>
        </div>
    </div>

    

    <!-- My JS -->
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
